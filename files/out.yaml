kind: pod
apiVersion: v1
metadata:
    name: app_test
spec:
    containers: []
    affinity:
        podAffinity:
            requiredDuringSchedulingIgnoredDuringExecution:
                - labelSelector:
                    matchLabels:
                        app: appa
                    matchExpressions:
                        - key: app
                          operator: In
                          values:
                            - appb , appc , appd
                  topologyKey: kubernetes.io/hostname
            preferredDuringSchedulingIgnoredDuringExecution:
                - weight: 80
                  podAffinityTerm:
                    labelSelector:
                        matchLabels:
                            app: appa
                        matchExpressions:
                            - key: app
                              operator: In
                              values:
                                - appe
                    topologyKey: kubernetes.io/hostname
                - weight: 60
                  podAffinityTerm:
                    labelSelector:
                        matchLabels:
                            app: appa
                        matchExpressions:
                            - key: app
                              operator: In
                              values:
                                - appf
                            - key: app
                              operator: In
                              values:
                                - appg
                    topologyKey: kubernetes.io/hostname
        podAntiAffinity:
            requiredDuringSchedulingIgnoredDuringExecution:
                - labelSelector:
                    matchLabels:
                        app: appa
                    matchExpressions:
                        - key: app
                          operator: In
                          values:
                            - appc
                        - key: app
                          operator: In
                          values:
                            - appd
                  topologyKey: kubernetes.io/hostname
            preferredDuringSchedulingIgnoredDuringExecution:
                - weight: 40
                  podAffinityTerm:
                    labelSelector:
                        matchLabels:
                            app: appa
                        matchExpressions:
                            - key: app
                              operator: In
                              values:
                                - apph
                    topologyKey: kubernetes.io/hostname
